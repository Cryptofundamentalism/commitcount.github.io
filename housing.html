<!DOCTYPE html>
<html>
<head>
  <title>My Chart</title>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/papaparse/5.2.0/papaparse.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/chart.js@2.9.3/dist/Chart.min.js"></script>
</head>
<body>
  <canvas id="myChart"></canvas>
  
  <script>
    fetch('https://github.com/Cryptofundamentalism/commitcount.github.io/blob/main/MEHOINUSA646N.csv')
      .then(response => response.text())
      .then(data => {
        Papa.parse(data, {
          complete: function(results) {
            var labels = [], data = [];
            for(var i=1; i < results.data.length; i++){
                labels.push(results.data[i][0]);
                data.push(results.data[i][1]);
            }
            var ctx = document.getElementById('myChart').getContext('2d');
            var chart = new Chart(ctx, {
                type: 'line',
                data: {
                    labels: labels,
                    datasets: [{
                        label: 'Commits',
                        data: data,
                        backgroundColor: 'rgba(255, 99, 132, 0.2)',
                        borderColor: 'rgba(255, 99, 132, 1)',
                        borderWidth: 1
                    }]
                },
                options: {
                    scales: {
                        y: {
                            beginAtZero: true
                        }
                    }
                }
            });
          }
        });
      })
      .catch(error => {
        console.error('Error loading data:', error);
      });
  </script>
</body>
</html>
