<!DOCTYPE html>
<html>
  <head>
    <title>Top 50 Cryptocurrencies</title>
  </head>
  <body>
    <div id="top50"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // Use axios to make an API call to the CoinGecko API
      axios.get("https://api.coingecko.com/api/v3/coins/markets?vs_currency=usd&order=market_cap_desc&per_page=50&page=1")
        .then(response => {
          let top50Coins = response.data;
          let top50List = document.getElementById("top50");
          top50Coins.forEach(coin => {
            // Use axios to make another API call to the GitHub API for each cryptocurrency 
            axios.get(`https://api.github.com/repos/${coin.name}/${coin.name}/commits`)
              .then(response => {
                let commits = response.data;
                let commitCount = commits.length;
                // Use JavaScript to create a list and display the information
                let coinItem = document.createElement("li");
                coinItem.innerHTML = `${coin.name} - ${coin.market_cap} - ${commitCount} commits in the last 60 days`;
                top50List.appendChild(coinItem);
              })
              .catch(error => {
                console.log(error);
              });
          });
        })
        .catch(error => {
          console.log(error);
        });
    </script>
  </body>
</html>
