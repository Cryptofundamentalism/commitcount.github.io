<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Commits</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Bitcoin Commits</h1>
    <div id="commit-count"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      // Use axios to make an API call to the GitHub API
      axios.get("https://api.github.com/repos/bitcoin/bitcoin/commits?since=2022-01-01T00:00:00Z")
        .then(response => {
          let commits = response.data;
          let commitCount = commits.length;
          // Use JavaScript to display the commit count
          let countDiv = document.getElementById("commit-count");
          countDiv.innerHTML = `Number of commits this year: ${commitCount}`;
        })
        .catch(error => {
          console.log(error);
        });
    </script>
  </body>
</html>
