<!DOCTYPE html>
<html>
  <head>
    <title>Bitcoin Commits</title>
    <link rel="stylesheet" type="text/css" href="styles.css">
  </head>
  <body>
    <h1>Bitcoin Commits</h1>
    <div id="commit-count"></div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script>
      let date = new Date();
      let year = date.getFullYear();
      let month = date.getMonth() + 1;
      let firstDay = `${year}-${month}-01`;
      let lastDay = new Date(year, month, 0).toISOString().slice(0, 10);
      axios.get(`https://api.github.com/repos/bitcoin/bitcoin/commits
        .then(response => {
        let commits = response.data;
        let commitCount = commits.length;
        // Use JavaScript to display the commit count
        let countDiv = document.getElementById("commit-count");
        countDiv.innerHTML = `Number of commits this month (${firstDay} - ${lastDay}): ${commitCount}`;
      })
      .catch(error => {
        console.log(error);
      });
    </script>
  </body>
</html>
