<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>crypto commit JSON</title>
</head>
<body>
    
    Bitcoin: <div id="myData"></div>
    Ethereum: <div id="myData2"></div>
    
    <script>
        
        // Fetch commit activity data for Bitcoin
        fetch('https://api.github.com/repos/bitcoin/bitcoin/stats/commit_activity')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                var mainContainer = document.getElementById("myData"); 
                var totalCommits = 0;
                for (var i = 0; i < 13; i++) { 
                    totalCommits += data[i].total;
                }
                mainContainer.innerHTML = totalCommits;
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });

        // Fetch commit activity data for Ethereum
        fetch('https://api.github.com/repos/ethereum/ethereum/stats/commit_activity')
            .then(function (response) {
                return response.json();
            })
            .then(function (data) {
                var mainContainer = document.getElementById("myData2"); 
                var totalCommits = 0;
                for (var i = 0; i < 13; i++) { 
                    totalCommits += data[i].total;
                }
                mainContainer.innerHTML = totalCommits;
            })
            .catch(function (err) {
                console.log('error: ' + err);
            });
    </script>
    
</body>
</html>
