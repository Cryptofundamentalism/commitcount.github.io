<!DOCTYPE html>
<html>

<head>
  <title>GitHub Commit Count</title>
</head>

<body>
  <h1>GitHub Commit Count</h1>
  <table>
    <tr>
      <th>Repository</th>
      <th>Commit Count</th>
    </tr>
    <tr>
      <td>Bitcoin</td>
      <td id="bitcoin"></td>
    </tr>
    <tr>
      <td>Ethereum</td>
      <td id="ethereum"></td>
    </tr>
    <tr>
      <td>Cosmos</td>
      <td id="cosmos"></td>
    </tr>
    <tr>
      <td>Cardano</td>
      <td id="cardano"></td>
    </tr>
  </table>

  <script>
    // Fetch commit count for each repository
    fetch('https://api.github.com/repos/bitcoin/bitcoin/commits?since=3months')
      .then(response => response.json())
      .then(data => {
        document.getElementById('bitcoin').innerHTML = data.length;
      });
    fetch('https://api.github.com/repos/ethereum/ethereum/commits?since=3months')
      .then(response => response.json())
      .then(data => {
        document.getElementById('ethereum').innerHTML = data.length;
      });
    fetch('https://api.github.com/repos/cosmos/cosmos/commits?since=3months')
      .then(response => response.json())
      .then(data => {
        document.getElementById('cosmos').innerHTML = data.length;
      });
    fetch('https://api.github.com/repos/cardano/cardano-node/commits?since=3months')
      .then(response => response.json())
      .then(data => {
        document.getElementById('cardano').innerHTML = data.length;
      });
  </script>
</body>

</html>
